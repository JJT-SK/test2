<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BioHacker</title>
  <script type="text/javascript">
    // Single-page application for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects to the main page with the correct path
    
    var segmentCount = 1;
    var l = window.location;
    
    // GitHub Pages domain (username.github.io)
    var isGithubPages = l.hostname.indexOf('github.io') !== -1;
    
    // Extract repository name from the hostname
    var repoName = 'test2';
    
    // Redirect to the index.html page with the full path and hash
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + repoName + '/?p=/' +
      l.pathname.slice(1).split('/').slice(segmentCount).join('/') +
      (l.search ? '&q=' + l.search.slice(1) : '') +
      (l.hash ? '#' + l.hash.slice(1) : '')
    );
  </script>
</head>
<body>
  <h2>Redirecting to BioHacker App...</h2>
</body>
</html>
